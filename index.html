	<meta charset="utf-8">

	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

<body ng-app="cvApp" id="page-top">
	<div ng-include="'views/navbar.html'" ng-controller="NavbarController"></div>
	<header ng-include="'views/header.html'" ng-controller="HeaderController" id="anchor1"></header>
	<div class="container" id="pageContainer">
		<div class="wrapper">
			<div class="row">
				<div class="col-xs-12 col-sm-7">
					<div class="box" ng-include="'views/education.html'" ng-controller="EducationController" id="anchor2"></div>
					<div class="box" ng-include="'views/experience.html'" ng-controller="ExperienceController" id="anchor3"></div>
				</div>
				<div class="col-xs-12 col-sm-5">
					<div class="box clearfix" ng-include="'views/skills.html'" ng-controller="SkillsController"></div>
					<div class="box clearfix" ng-include="'views/languages.html'" ng-controller="LanguagesController"></div>
					<div class="box clearfix" ng-include="'views/hobbies.html'" ng-controller="HobbiesController"></div>
				</div>
			</div>
			<div class="row" id="anchor4">
				<div class="box" ng-controller="ProjectsController">
					<div class="col-xs-12 col-sm-12" ng-include="'views/projects.html'"></div>
				</div>
			</div>
			<div class="row" id="anchor5">
				<div class="box" ng-controller="ContactsController">
					<div class="col-xs-12 col-sm-12" ng-include="'views/contact.html'" ></div>
				</div>
			</div>
		</div>
	</div>
</body>

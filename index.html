<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Andrei Popescu</title>
	<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />

	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet" type='text/css'>

	<link href="css/main.css" rel="stylesheet">
	<link href="assets/css/freelancer.min.css" rel="stylesheet" />
</head>

<body ng-app="cvApp" id="page-top">
	<div ng-include="'views/navbar.html'" ng-controller="NavbarController"></div>
	<header ng-include="'views/header.html'" ng-controller="HeaderController"></header>
	<div class="container" id="pageContainer">
		<div class="wrapper">
			<div class="row">
				<div class="col-xs-12 col-sm-7">
					<div class="box" ng-include="'views/education.html'" ng-controller="EducationController"></div>
					<div class="box" ng-include="'views/experience.html'" ng-controller="ExperienceController"></div>
				</div>
				<div class="col-xs-12 col-sm-5">
					<div class="box clearfix" ng-include="'views/contact.html'" ng-controller="ContactsController"></div>
					<div class="box clearfix" ng-include="'views/skills.html'" ng-controller="SkillsController"></div>
					<div class="box clearfix" ng-include="'views/languages.html'" ng-controller="LanguagesController"></div>
					<div class="box clearfix" ng-include="'views/hobbies.html'" ng-controller="HobbiesController"></div>
				</div>
			</div>
			<div class="row" id="#projects-section">
				<div class="box" ng-controller="ProjectsController">
					<div class="col-xs-12 col-sm-12" ng-include="'views/projects.html'"></div>
				</div>
			</div>
		</div>
	</div>
</body>

<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Contact </h2>
		<hr class="star-primary">
	</div>
</div>
<div class="contact-item" ng-repeat="contact in contacts">
    <div class="icon pull-left text-center"><span class="{{contact.icon}}"></span></div>
    <div class="title only pull-right"><a href="{{contact.link}}">{{contact.title}}</a></div>
</div>

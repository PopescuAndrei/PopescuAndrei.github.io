<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Portfolio </h2>
		<button ng-click="hide()"> Click to show/hide the projects</button>
		<hr class="star-primary">
	</div>
</div>
<div ng-show="projectsHidden" class="sample-show-hide" ng-hide="isProjectsSectionVisible" ng-animate="'animate'">
	<div class="row" ng-repeat="rows in projects">
		<!-- Card-->
		<div class="col-sm-3 portfolio-item" ng-repeat="project in rows" style="margin-bottom:20px;">
			<a href="#portfolioModal{{project.id}}" class="portfolio-link" data-toggle="modal">
				<img ng-src="{{project.image}}" class="img-responsive" alt="" style="z-index=0;">
			</a>

			<!-- Portfolio Modal -->
			<div class="portfolio-modal modal fade" id="portfolioModal{{project.id}}" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-content">
					<div class="close-modal" data-dismiss="modal">
						<div class="lr">
							<div class="rl">
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-lg-8 col-lg-offset-2">
								<div class="modal-body">
									<h2>{{project.title}}</h2>
									<hr class="star-primary">
									<img ng-src="{{project.image}}" class="img-responsive img-centered" alt="">
									<p>{{project.description}}</p>
									
									<h4>Made with:</h4>
									<p> <i ng-repeat="technology in project.technologies" class="{{technology.icon}}"> {{technology.name}}</i> </p>
									</hr>
									<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Modal -->
		</div>
		<!-- End Card -->
	</div>
</div>

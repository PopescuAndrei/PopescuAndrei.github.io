<h2>Experiences</h2>
<div class="job clearfix" ng-repeat="experience in experiences">
    <div class="col-xs-3">
        <div class="where">{{experience.company}}</div>
        <div class="year">{{experience.period}}</div>
    </div>
    <div class="col-xs-9">
        <div class="profession">{{experience.title}}</div>
        <div class="description">{{experience.description}}</div>
    </div>
</div>
